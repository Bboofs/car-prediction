<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Car Prediction</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-responsive.min.css') }}">
</head>

<body>

    <div class="container-fluid">
        <h1>Predictive Analysis</h1>
        <form action="{{ url_for('predict')}}" method="post">
            <div class="mb-3">
                <label for="first" class="form-label">Year</label>
                <input class="form-control" id="first" name="Year" type="number">
            </div>
            <div class="mb-3">
                <label for="second" class="form-label">What is the Showroom Price?(In lakhs)</label>
                <input type="number" class="form-control" id="second" name="Present_Price" required="required">
            </div>
            <div class="mb-3">
                <label for="third" class="form-label">How Many Kilometers Driven?</label>
                <input type="number" class="form-control" id="third" name="Kms_Driven" required="required">
            </div>
            <div class="mb-3">
                <label for="fourth" class="form-label">Number of previous owners</label>
                <input type="number" class="form-control" id="fourth" name="Owner" required="required">
            </div>
            <div class="mb-3">
            <select class="form-select form-select-sm" name="Fuel_Type_Petrol" id="fuel" required="required">
                <option selected>What Is the Fuel type?</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
            </div>
            <div class="mb-3">
                <select class="form-select form-select-sm" name="Seller_Type_Individual" id="resea" required="required">
                <option selected>Are you A Dealer or Individual</option>
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
            </div>
            <div class="mb-3">
            <select class="form-select form-select-sm" name="Transmission_Manual" id="research" required="required">
                <option selected>Transmission type</option>
                <option value="Manual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
            </div>
            <button type="submit" class="btn btn-primary">Calculate the Selling Price</button>
            <br />
        </form>
        <br ><br><h3>{{ prediction_text }}</h3>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
